<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0" name="viewport">
		<meta content="" name="Various CSS input text styles that are great for giving forms on your site a more welcoming and appealing look, done with straight up CSS.">
		<title>Skills Set Chart</title>
		<link href="css/base.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/myStyles.css" rel="stylesheet">
	</head>
	<body>
		<div id="main">
			<div class="container">
				<section>
					<h2>Add Skills</h2>
					<ul class="input-list style-2 clearfix">
						<li>
							<input type="text" id="skillName" placeholder="Enter Skill">
						</li>
						<li>
							<input type="number" id="skillRating" placeholder="Enter Rating" class="focus">
						</li>
						<li>
							<input type="button" id="addSkills" value="Enter Skills">
						</li>
						<textarea class="expand" id="skillsArea" rows="1" cols="10"></textarea>
						<input type="button" id="pushToSkillTree" value="push Skills">
					</ul>
				</section>
			</div>
			<div id="skillsContainer">
			</div>
		</div>
		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/skillsSetChart.js"></script>
	</body>
</html>
